{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>مقالات</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <h1>لیست مقالات</h1>
        {% for article in articles %}
        <h2>
            <a href="#">{{article.title}}</a>
        </h2>
        <p>{{article.date}}</p>
        <p>{{article.leight_text}}</p>
        {% endfor %}
    </body>
</html>
